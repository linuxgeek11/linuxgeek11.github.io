---
layout: grid
---

<article>
  <h1>{{ page.title }}</h1>

  <p class="tagline">{{ page.description }}</p>

  {% if page.toc %}
    {% toc %}
  {% endif %}

  {{ content }}

  <hr>

  <time>Published: {{ page.date | date: "%b %-d, %Y" }}</time>

  {% if page.tags %}
    <div class="tags-block">
      {% for item in page.tags %}
        <a class="tag" rel="tag" href="/tag/{{ item | slugify: 'latin' }}">{{ item }}</a>
      {% endfor %}
    </div>
  {% endif %}
</article>
